<!DOCTYPE html>
<html>

<head>
    <title>Shortcut Explorer</title>
</head>

<body>
    <div class="container">
        <h1>Shortcut Explorer</h1>
        <div class="row">
            <div class="box">
                <div class="row" id="viewId"></div>
            </div>
            <div class="box">
                <div class="input-container">
                    <label for="inputId">Press a key or type its code, then click to add it to the shortcut:</label>
                    <input type="text" id="inputId">
                </div>
            </div>
            <div id="suggestId" class="box"></div>
        </div>
        <div id="separatorId" class="container line-container hidden">
            <div class="horizontal-line"></div>
            <div class="input-container">
                <p>
                    Feel free <a href="https://github.com/kishmakov/shortcut-explorer/edit/master/shortcuts.json">to add
                    known or clarify existing</a> shortcut. Here what is known so far:
                </p>
            </div>
        </div>
        <div class="row">
            <div id="osId" class="box"></div>
            <div id="ideId" class="box"></div>
            <div id="browserId" class="box"></div>
        </div>
    </div>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</body>

</html>
